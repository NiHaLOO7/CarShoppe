<template>
    <lightning-card title="Cars Available" icon-name="standard:apps_admin">
        <div class="slds-p-around_medium wrapper">
          <template if:true = {cars.length}>
            <div class="content">
              <template for:each={cars} for:item="car">
                <c-car-tile key={car.id} car = {car} onselected={handleCarSelected}></c-car-tile>
              </template>
            </div>
          </template>
          <template if:false={cars.length}>
            <c-place-holder message="No Cars Available Matching This Criteria"></c-place-holder>
          </template>
        </div>
    </lightning-card>  
</template>
