<template>
    <lightning-card title="Similar Cars" icon-name="standard:link">
        <div class="slds-m-around_medium">
            <template if:false={similarCars}>
                <div class="slds-align_absolute-center">
                    <lightning-button 
                        variant="destructive" 
                        label="Fetch Similar Cars" 
                        onclick={fetchSimilarCars}>
                    </lightning-button>
                </div>
            </template>
            <template if:true={similarCars}>
                <template for:each={similarCars} for:item="carr">
                    <lightning-layout vertical-align="center" key={carr.Id}>
                        <lightning-layout-item>
                            <img src={carr.Picture_URL__c} alt="Car Picture" height='80px' class="car"/>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow" class="slds-p-horizontal_small">
                            <p class="Cname"><strong>{carr.Name}</strong></p>
                            <p>
                                <lightning-formatted-number 
                                    format-style            = "currency" 
                                    currency-code           = "USD"
                                    value                   = {carr.MSRP__c} 
                                    maximum-fraction-digits = "0">
                                </lightning-formatted-number>
                            </p>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button 
                                label   = "View Details" 
                                data-id = {carr.Id}
                                onclick = {handleViewDetailsClick}>
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
