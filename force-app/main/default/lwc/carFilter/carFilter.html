<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input 
                label="Search Key" 
                type="search" 
                value={filters.searchKey}
                onchange={handleSearchKeyChange}>
            </lightning-input>
            <section class="slider_section slds-p-vertical_small">
                <lightning-slider 
                    label="Max Price"
                    step="99"
                    min="0"
                    max="999999"
                    value={filters.maxPrice}
                    onchange={handleMaxPriceChange}>
                </lightning-slider>
            </section>
            <section>
                <h2>Category</h2>
               <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="cate">
                        <lightning-input 
                            key        ={cate.value}
                            label      ={cate.label} 
                            type       ="checkbox" 
                            data-name  ="categories" 
                            data-value ={cate.value}
                            onchange   ={handleCheckBox} 
                            checked>
                        </lightning-input>
                    </template>
               </template> 
               <template if:true={categories.error}>
                    <div>{categotyError}</div>
               </template> 
            </section>
            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input 
                            key        ={make.value}
                            label      ={make.label} 
                            type       ="checkbox" 
                            data-name  ="makeType"
                            data-value ={make.value}
                            onchange   ={handleCheckBox} 
                            checked>
                        </lightning-input>
                    </template>
               </template> 
               <template if:true={makeType.error}>
                    <div>{makeError}</div>
               </template>
            </section>
        </div>
    </lightning-card>
</template>
